<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Vocábulo - palavras</title>
        <link href="../css/geral.css" rel="stylesheet">
        <link href="../css/admin.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="../index.html">vocábulo</a>
            <button id="dark">mudar tema</button>
        </nav>
        <main>
            <section class="form-container">
                <h2 id="form-titulo">adicionar</h2>
                <form id="form-palavra">
                    <input type="hidden" id="input-id">
                    <div class="form-group">
                        <label for="input-palavra">palavra (5 letras):</label>
                        <input type="text" id="input-palavra" maxlength="5" minlength="5" required placeholder="Ex: carro">
                    </div>
                    <div class="form-group">
                        <label for="input-autor">autor:</label>
                        <input type="text" id="input-autor" placeholder="Ex: Pacheco">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-salvar">salvar</button>
                        <button type="button" class="btn btn-cancelar" id="btn-cancelar" style="display: none;">cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Tabela de palavras -->
            <section class="tabela-container">
                <h2>palavras (<span id="contador">0</span>)</h2>
                <table id="tabela-palavras">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>palavra</th>
                            <th>autor</th>
                            <th>criado</th>
                            <th>ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-palavras">
                        <!-- palavras -->
                    </tbody>
                </table>
                <p id="msg-vazio" style="display: none;">nenhuma palavra cadastrada ainda</p>
            </section>
        </main>
        <footer>
            <p>feito com ❤️ por <a href="https://github.com/lauraonline/">laura alves</a></p>
        </footer>
        <script src="../js/admin.js"></script>
        <script src="../js/dark.js"></script>
    </body>
</html>
